<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML tags.part 3</title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
   <div>
       <p><h4>Имя</h4></p>
       <input tabindex="1" placeholder="Имя" type="text" name="username" />
   </div>
    <div>
        <p><h4>Пароль</h4></p>
        <input tabindex="2"  type="password" name="userpass" />
    </div>
    <div>
        <p><h4>Телефон</h4></p>
        <input tabindex="3"  type="tel" name="userphone" />
    </div>
    <div>
        <p><h4>Пол</h4></p>
        <div>
        <input tabindex="4" checked type="radio" name="male" value="gender" />Мужской
        </div>
        <div>
        <input tabindex="4" checked type="radio" name="female" value="gender" />Женский
        </div>
    </div>
    <div>
        <p><h4>Имущество</h4></p>
        <div>
            <input tabindex="5" checked type="checkbox" name="bike" value="yes"/> Велик
        </div>
        <div>
            <input tabindex="6"  type="checkbox" name="car" value="yes"/> Машина
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="house" value="yes"/> Дом
        </div>
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
            <option value="red">красный</option>
            <option selected value="blue">голубой</option>
            <option value="green">зеленый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>
</form>
</body>
</html>
